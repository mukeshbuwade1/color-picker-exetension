<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color picker extension</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">welcome to color picker</h1>
    <button id="picker_btn">Pick Color</button>
    <div class="div_box">
        <div>
            <span class="picked-color " id="sp-color"></span>
            <span class="picked-color-code" id="sp-color-code"></span>
        </div>
        <span class="picked-color-code" id="sp-color-code-rgb"></span>
        <span class="info" id="alert"></span>
    </div>
    <script src="./popup.js"></script>
</body>

</html>
